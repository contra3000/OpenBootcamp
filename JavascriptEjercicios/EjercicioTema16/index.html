<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="seccion" id="sec1">
            <p class="parrafo" id="p-1" draggable="true">Amor mío</p>
            <p class="parrafo" id="p-2" draggable="true">Si tú me olvidas</p>
            <p class="parrafo" id="p-3" draggable="true">Mataré mis palabras</p>
            <p class="parrafo" id="p-4" draggable="true">En silencio y con lágrimas</p>
        </div>
        <div class="seccion" id="sec2">
            <p class="parrafo" id="p-5" draggable="true">Las aves ya no tendran vuelo para mi</p>
            <p class="parrafo" id="p-6" draggable="true">Mi alma extraviará el camino del creador</p>
            <p class="parrafo" id="p-7" draggable="true">Si tú me olvidas</p>
            <p class="parrafo" id="p-8" draggable="true">Me borras, me extingues</p>
        </div>
        <div class="papelera"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
